<p>
  todo-list works!
</p>

<input type="text" class="todo-input" placeholder="Add a to-do" [(ngModel)]="todoTitle" (keyup.enter)="addTodo()">

<div class="todo-item" *ngFor="let todo of todos">
  <div class="todo-item-left">
    <input type="checkbox">
    <div *ngIf="!todo.editing; else editingTodo" class="todo-item-label" (dblclick)="editTodo(todo)">{{ todo.title }}</div>
    <ng-template #editingTodo>
      <input type="text" class="todo-item-edit" [(ngModel)]="todo.title" (keyup.esc)="cancelEdit(todo)" (blur)="doneEdit(todo)"
        (keyup.enter)="doneEdit(todo)" autofocus>
    </ng-template>
  </div>
  <div class="remove-item" (click)="deleteTodo(todo.id)">
    &times;
  </div>
</div>
